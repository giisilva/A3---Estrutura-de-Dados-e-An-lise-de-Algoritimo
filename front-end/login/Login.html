<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Adote um Pet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-purple: #6a1b9a;
      --main-green: #66bb6a;
      --light-gray: #f9f9f9;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login-container h1 {
      color: var(--main-purple);
      font-weight: 600;
      margin-bottom: 20px;
    }
    .login-container form {
      margin-top: 20px;
    }
    .form-control {
      border-radius: 50px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }
    .btn-login {
      background: linear-gradient(45deg, var(--main-purple), var(--main-green));
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(45deg, var(--main-green), var(--main-purple));
    }
    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--main-purple);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .forgot-password:hover {
      color: var(--main-green);
    }
    .register-link {
      color: var(--main-purple);
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      display: inline-block;
      transition: color 0.3s ease;
    }
    .register-link:hover {
      color: var(--main-green);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <p>Acesse sua conta para continuar.</p>
    <form>
      <input type="email" class="form-control" placeholder="E-mail" required>
      <input type="password" class="form-control" placeholder="Senha" required>
      <button type="submit" class="btn btn-login">Entrar</button>
    </form>
    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    <a href="#" class="register-link">NÃ£o tem uma conta? Cadastre-se</a>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
