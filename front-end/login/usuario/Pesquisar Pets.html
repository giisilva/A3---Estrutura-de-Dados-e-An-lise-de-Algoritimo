<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pets - Adote um Pet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-purple: #6a1b9a;
      --main-green: #66bb6a;
      --light-gray: #f9f9f9;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: var(--main-purple);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      margin-right: 15px;
    }
    .nav-icon {
      font-size: 1.8rem;
      color: #fff !important;
      transition: transform 0.3s ease;
    }
    .nav-icon:hover {
      transform: scale(1.1);
    }
    .hero-section {
      background: linear-gradient(45deg, var(--main-purple), var(--main-green));
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-radius: 0 0 50px 50px;
    }
    .hero-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .hero-section p {
      font-size: 1.2rem;
    }
    footer {
      background-color: var(--main-purple);
      color: #fff;
      padding: 30px 20px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: var(--main-green);
    }
    .container-main {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .filter-column, .pets-column {
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .filter-column {
      flex: 0 0 25%;
      background-color: #fff;
    }
    .pets-column {
      flex: 1;
      background-color: #fff;
    }
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .col-md-4 {
      flex: 1 1 calc(33.333% - 30px);
      max-width: calc(33.333% - 30px);
      box-sizing: border-box;
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .card-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* Aumenta o espaçamento entre os botões */
      margin-top: 20px;
    }
    .btn-primary {
      background-color: var(--main-purple);
      border: none;
      padding: 8px 20px;
      font-size: 0.9rem; /* Diminui o tamanho da fonte */
    }
    .btn-primary:hover {
      background-color: #500b6b;
    }
    .btn-danger {
      background-color: var(--main-green);
      border: none;
      padding: 8px 20px;
      font-size: 0.9rem; /* Diminui o tamanho da fonte */
    }
    .btn-danger:hover {
      background-color: #4caf50;
    }
    @media (max-width: 768px) {
      .col-md-4 {
        flex: 1 1 calc(50% - 30px);
      }
    }
    @media (max-width: 576px) {
      .col-md-4 {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="Index.html">PetMatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="Pesquisar Pets.html">Pesquisar Pets</a>
          </li>
          <!-- Dropdown Perfil -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle nav-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="Meus Pets.html">Meus Pets</a></li>
              <li><a class="dropdown-item" href="Atualizar Perfil.html">Atualizar Perfil</a></li>
              <li><a class="dropdown-item text-danger" href="#">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Procure um Pet</h1>
    <p>Busque por pets com filtros personalizados.</p>
  </div>

  <!-- Corpo da Página -->
  <div class="container my-5">
    <div class="container-main">
      <!-- Filtro de Pets -->
      <div class="filter-column">
        <h5>Filtros</h5>
        <form>
          <div class="mb-3">
            <label for="petType" class="form-label">Tipo de Pet</label>
            <select class="form-select" id="petType">
              <option selected>Selecione</option>
              <option value="dog">Cachorro</option>
              <option value="cat">Gato</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="petAge" class="form-label">Idade</label>
            <select class="form-select" id="petAge">
              <option selected>Selecione</option>
              <option value="puppy">Filhote</option>
              <option value="adult">Adulto</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="petSize" class="form-label">Porte</label>
            <select class="form-select" id="petSize">
              <option selected>Selecione</option>
              <option value="small">Pequeno</option>
              <option value="medium">Médio</option>
              <option value="large">Grande</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="petLocation" class="form-label">Localização</label>
            <input type="text" class="form-control" id="petLocation" placeholder="Cidade ou Estado">
          </div>
          <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
        </form>
      </div>

      <!-- Lista de Pets -->
      <div class="pets-column">
        <div class="row">
          <!-- Card de Pet -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Pet">
              <div class="card-body text-center">
                <h5 class="card-title">Pet Nome</h5>
                <p class="card-text">Descrição do pet.</p>
                <div class="card-buttons">
                  <button class="btn btn-primary">Detalhes</button>
                  <button class="btn btn-danger">Cancelar Adesão</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Outros cards podem ser adicionados aqui, e irão automaticamente se ajustar -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="mb-2">© 2024 Adote um Pet. Todos os direitos reservados.</p>
      <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
