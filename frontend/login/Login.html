<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Adote um Pet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-purple: #6a1b9a;
      --main-green: #66bb6a;
      --light-gray: #f9f9f9;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login-container h1 {
      color: var(--main-purple);
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .form-control {
      border-radius: 50px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }
    .btn-login {
      background: linear-gradient(45deg, var(--main-purple), var(--main-green));
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(45deg, var(--main-green), var(--main-purple));
    }
    .role-selection button {
      width: 48%;
      padding: 10px;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }
    .role-selection button.ong {
      background-color: var(--main-purple);
      color: white;
    }
    .role-selection button.ong:hover {
      background-color: #500b6b;
    }
    .role-selection button.user {
      background-color: var(--main-green);
      color: white;
    }
    .role-selection button.user:hover {
      background-color: #388e3c;
    }
    .btn-register {
      margin-top: 20px;
      display: block;
      font-weight: 600;
      background: none;
      border: 2px solid var(--main-purple);
      border-radius: 50px;
      padding: 10px 20px;
      color: var(--main-purple);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-register:hover {
      background: var(--main-purple);
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <p>Selecione como deseja entrar:</p>
    <!-- Role Selection -->
    <div class="role-selection">
      <button class="ong" onclick="showForm('ong')">Entrar como ONG</button>
      <button class="user" onclick="showForm('user')">Entrar como Adotante</button>
    </div>

    <!-- ONG Login Form -->
    <div id="form-ong" class="form-section">
      <h2 class="mb-3" style="color: var(--main-purple);">Login ONG</h2>
      <form>
        <input type="email" class="form-control" placeholder="E-mail da ONG" required>
        <input type="password" class="form-control" placeholder="Senha" required>
        <button type="submit" class="btn btn-login">Entrar</button>
      </form>
    </div>

    <!-- User Login Form -->
    <div id="form-user" class="form-section">
      <h2 class="mb-3" style="color: var(--main-green);">Login Adotante</h2>
      <form>
        <input type="email" class="form-control" placeholder="E-mail do Usuário" required>
        <input type="password" class="form-control" placeholder="Senha" required>
        <button type="submit" class="btn btn-login">Entrar</button>
      </form>
    </div>

    <!-- Cadastro Button -->
    <a href="cadastro.html" class="btn btn-register">Ainda não tem uma conta? Cadastre-se</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showForm(role) {
      // Esconde todos os formulários
      document.querySelectorAll('.form-section').forEach(form => {
        form.classList.remove('active');
      });
      // Mostra o formulário correspondente
      document.getElementById(`form-${role}`).classList.add('active');
    }
  </script>
</body>
</html>
